<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="toolbar">
        <button id="add-card">Add Card</button>
        <button id="export-json">Export Report</button>
    </div>

    <div id="card-container"></div>

    <div id="export-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Export Options</h2>
            
            <label for="report-title">Report Title</label>
            <input type="text" id="report-title" placeholder="e.g., My Brainstorm Session">
            
            <label>Export Format</label>
            <div id="format-options">
                <label><input type="radio" name="format" value="md" checked> Markdown (.md)</label>
                <label><input type="radio" name="format" value="html"> HTML (.html)</label>
                <label><input type="radio" name="format" value="json"> JSON (.json)</label>
            </div>
            
            <div class="filter-section">
                <label>Filter by Tags</label>
                <div id="tag-filters" class="filter-container">
                    </div>
            </div>
            
            <div class="filter-section">
                <label>Filter by Colors</label>
                <div id="color-filters" class="filter-container">
                    </div>
            </div>

            <div class="modal-actions">
                <button id="cancel-export">Cancel</button>
                <button id="confirm-export">Export</button>
            </div>
        </div>
    </div>

    <script src="js/model.js"></script>
    <script src="js/ui/cards.js"></script>
    <script src="js/ui/export.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
